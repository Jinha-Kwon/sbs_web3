<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script>
        const input = prompt('inch 단위의 숫자를 입력하세요.')

        // ? -> 숫자형 자료형으로 변환 : Number
        const inch = Number(input)
        const cm = inch * 2.54

        //alert(inch + " inch는 " + cm + " cm 입니다!")
        //백틱 기호 (`) 물결 키
        alert(`${inch} inch는 ${cm} cm 입니다!`)
    </script>
</head>
<body>
    
</body>
</html>
